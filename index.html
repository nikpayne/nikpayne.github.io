<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Giftmeister</title>
  <link rel="stylesheet" href="css/app.css">
  <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.11.3/jquery-ui.min.js"></script>
  <script src="js/app.js"></script>
</head>
<body>

  <main class="main">
    <div class="hero row">

      <section class="iphone">
        <img class="body" src="img/iphone_frame.png" alt="a white iphone" />
        <div class="screen">
          <img class="gif" src="img/walkthrough.gif" alt="a quick tour of giftmeister"/>
        </div>
      </section>

      <section class="cta">
        <div class="cta__wrapper">

          <section class="cta__logo">
            <a href="#">
              <img src="img/giftmeister_logo.svg" alt="Giftmeister Logo">
            </a>
          </section>

          <section class="cta__headline">
            <img src="img/tagline.svg" alt="Gifting. Made Awesome.">
          </section>

          <section class="cta__slideshow">
            <span>As Featured On:</span>
            <ul id="slider">
              <li><img src="img/creators-project_logo.png" alt="The Creators Project Logo" /></li>
              <li><img src="img/wired_logo.png" alt="Wired Magazine Logo" /></li>
              <li><img src="img/vice_logo.png" alt="Vice Magazine Logo" /></li>
            </ul>
          </section>

          <section class="cta__app-store">
            <a href="#"><img src="img/AppStore.png" alt="Download Giftmeister on the App Store" /></a>
            <a href="#"><img src="img/PlayStore.png" alt="Download Giftmeister on Google Play" /></a>
          </section>

        </div>
      </section>

    </div>
  </main>

  <footer class="footer">

    <div class="row">

      <div class="column">
        <ul class="footer__nav">
          <li><a href="#">Community</a>
            <ul class="footer__nav-sub">
              <li><a href="#">Help Center</a></li>
              <li><a href="#">Get in Touch</a></li>
              <li><a href="#">Developer</a></li>
            </ul>
          </li>
        </ul>
      </div>

      <div class="column">
        <ul class="footer__nav">
          <li><a href="#">Company</a>
            <ul class="footer__nav-sub">
              <li><a href="#">Our Team</a></li>
              <li><a href="#">Jobs</a></li>
              <li><a href="#">Blog</a></li>
            </ul>
          </li>
        </ul>
      </div>

      <div class="column">
        <ul class="footer__nav">
          <li><a href="#">Terms</a>
            <ul class="footer__nav-sub">
              <li><a href="#">Legal</a></li>
              <li><a href="#">Privacy</a></li>
            </ul>
          </li>
        </ul>
      </div>

      <div class="column">
        <ul class="footer__nav">
          <li><a href="#">Follow Us</a>
            <ul class="footer__nav-sub">
              <li><a href="#"><i class="fa fa-facebook"></i> Facebook</a></li>
              <li><a href="#"><i class="fa fa-twitter"></i> Twitter</a></li>
              <li><a href="#"><i class="fa fa-instagram"></i> Instagram</a></li>
            </ul>
          </li>
        </ul>
      </div>

    </div>


    <div class="row">
      <small>&copy; Giftmeister 2016</small>
    </div>

  </footer>

</body>
</html>
